sudo: required
language: cpp
os: linux

compiler:
  - clang
  - gcc

env:
  - QT="551"
  - QT="562"
  - QT="571"
  - QT="58"
  - QT="591"

install:
  - sudo apt-add-repository -y "ppa:ubuntu-toolchain-r/test"
  - sudo apt-add-repository -y "ppa:beineri/opt-qt${QT}-trusty"
  - sudo apt-get -qq update
  - sudo apt-get install "qt${QT:0:2}base" "qt${QT:0:2}tools" "qt${QT:0:2}canvas3d" "qt${QT:0:2}svg"
  - sudo apt-get install libftgl-dev
  - sudo apt-get install libboost-all-dev
  - bash install_qwt.sh "${QT:0:2}"

before_script:
  - /opt/qt${QT:0:2}/bin/qmake --version

script:
  - /opt/qt${QT:0:2}/bin/qmake src/Smoothie.pro
  - make

notifications:
  slack:
    secure: 
  email: false
